<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Quick Hues</title>
    <style>
        :root {
            --bg-color: #2C2C2C;
            --text-color: #EEEEEE;
            --text-muted: #AAAAAA;
            --accent-color: #18A0FB;
            --border-color: #444444;
            --panel-bg: #363636;
        }

        body {
            font-family: 'Inter', sans-serif;
            padding: 16px;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }

        .btn-icon:hover {
            color: var(--text-color);
        }

        /* Top Actions */
        .top-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .dropdown {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-small {
            background: #444;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #555;
            color: var(--text-color);
        }

        /* Color Wheel Container */
        #wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
        }

        /* Sliders */
        .slider-group {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        label {
            font-size: 12px;
            color: var(--text-muted);
            width: 40px;
        }

        input[type="range"] {
            flex: 1;
            margin: 0 12px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .val-display {
            font-size: 12px;
            color: var(--text-color);
            width: 40px;
            text-align: right;
            font-feature-settings: "tnum";
        }

        /* Apply Button */
        .btn-primary {
            width: 100%;
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:active {
            background: #0D8DE3;
        }

        /* Stats & Settings Panel (Hidden by default) */
        .footer-info {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }

        /* Overlay for Settings */
        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            /* hidden */
        }

        #settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border-radius: 12px 12px 0 0;
            padding: 16px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        #settings-panel.open {
            transform: translateY(0);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .setting-group-title {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 32px;
            height: 18px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
